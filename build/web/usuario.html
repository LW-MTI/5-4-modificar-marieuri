<html>
    <head>
        <title>Catálogo Usuario-NayaritGuide</title>
        <meta charset="UTF-8">

        <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
$(document).ready(
        function () {
            $('#tbUsuario').DataTable(
                    {
                        "ajax": "ConsultaUsuario",
                        //http://localhost:8080/EjemploDatabases/ConsultaPersona"//"data/usuario.json", //Datasouces
                        "columns": [//Atributos que se pondrán en cada columna
                            {"data": "idusuario"},
                            {"data": "nombreusuario"},
                            {"data": "contrasena"},
                            {"data": "correoelectronico"},
                            
                            {"data":
                                        function (row) {
                                            var r = row['idusuario'] + "-" + row['nombreusuario']; //Acceder 
                                            var botones = "<button id='btnBorrar' class='btn btn-primary btn-xs' onClick='deleteUsuario(" + row['idusuario'] + ")'>Borrar</button>"
                                            botones += "<button id='btnEditar' class='btn btn-xs btn-warning' \n\
                                                                    onClick='showUsuario(" + row['idusuario']
                                                                + ",\"" + row['nombreusuario'] + "\""
                                                                + ",\"" + row['contrasena'] + "\""
                                                                + ",\"" + row['correoelectronico'] + "\""
                                                                
                                                                + ")'>Editar</button>";
                                            return botones;
                                        }
                            }
                        ]
                    });
            //document.getElementByID('tbUsuarios');

            //
            $('#frmUsuario').validate({
                rules: {
                    nombreusuario: {
                        required: true
                    },
                    contrasena: {
                        required: true
                    },
                    correoelectronico: {
                        required: true
                    },
                    idpais: {
                        required: true
                    }

                },
                messages: {
                    nombreusuario: {
                        required: "El nombre del usuario es requerido"
                    },
                    contrasena: {
                        required: "La contraseña  es requerido"
                    },
                    correoelectronico: {
                        required: "El correo electrónico  es requerido"
                    },
                    idpais: {
                        required: "La clave del país es requerido"
                    }
                },
                highlight: function (element) {
                    $(element).closest('.form-group').addClass('has-error');
                },
                unhighlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-error');
                },
                errorElement: 'span',
                errorClass: 'help-block',
                errorPlacement: function (error, element) {
                    if (element.parent('.input-group'.length)) {
                       error.insertAfter(element.parent());
                    } else {
                        error.insertAfter(element)
                    }
                },
                submitHandler: function (form) {
                    console.log('Formulario válido');
                    nuevoUsuario();
                    return false;
                }


            });
            //
            $('#frmUsuario2').validate({
                rules: {
                    nombreusuario2: {
                        required: true
                    },
                    contrasena2: {
                        required: true
                    },
                    correoelectronico2: {
                        required: true
                    }

                },
                messages: {
                    nombreusuario2: {
                        required: "El nombre del usuario es requerido"
                    },
                    contrasena2: {
                        required: "La contraseña  es requerido"
                    },
                    correoelectronico2: {
                        required: "El correo electrónico  es requerido"
                    }
                },
                highlight: function (element) {
                    $(element).closest('.form-group').addClass('has-error');
                },
                unhighlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-error');
                },
                errorElement: 'span',
                errorClass: 'help-block',
                errorPlacement: function (error, element) {
                    if (element.parent('.input-group'.length)) {
                       error.insertAfter(element.parent());
                    } else {
                        error.insertAfter(element)
                    }
                },
                submitHandler: function (form) {
                    console.log('Formulario válido');
                    updateUsuario();
                    return false;
                }


            });
            //
            $('#btnEditar').on('click', function () {
                            $('#frmUsuario2').submit();
                            
                            
                        });
        }
); // que se ejecute ya que esté listo
//
function deleteUsuario(idusuario) {

    //Utilizando Ajax para realizar una petición al servlet que elimina personas
    $.ajax({
        url: "EliminaUsuario", //Url del Servlet
        type: "POST", //Método HTTP por el que se hace la petición
        data: {//Es la información que mando al servlet
            idusuario: idusuario
        }
    }).done(function (json) { //Se ejecuta cuando todo sale bien
        alert(json.msj);
        //Refrescando la tabla
        $('#tbUsuario').dataTable().api().ajax.reload();
    }).fail(function (json) { //Se ejecuta cuando algo sale mal
        alert(json.msj);
    });
}



//
function nuevoUsuario() {
    $.ajax({
        url: 'NuevoUsuario',
        type: 'POST',
        data: {
            nombreusuario     : $("#nombreusuario").val(),
            contrasena        : $("#contrasena").val(),
            correoelectronico : $("#correoelectronico").val(),
            idpais            : $("#idpais").val()

        }
    }).done(function (json) { //Se ejecuta cuando todo sale bien
        alert(json.msj);
        //Refrescando la tabla
        $('#tbUsuario').dataTable().api().ajax.reload();
    }).fail(function (json) { //Se ejecuta cuando algo sale mal
        alert(json.msj);
    });


}

function showUsuario(idusuario, nombreusuario, contrasena,
        correoelectronico) {
    $("#idusuario2").val(idusuario);
    $("#nombreusuario2").val(nombreusuario);
    $("#contrasena2").val(contrasena);
    $("#correoelectronico2").val(correoelectronico);
    

    $("#modalUsuario").modal("show");

}
function updateUsuario() {
                $.ajax({
                    url: 'ActualizaUsuario',
                    type: 'POST',
                    data: {
                        idusuario          : $("#idusuario2").val(),
                        nombreusuario       : $("#nombreusuario2").val(),
                        contrasena         : $("#contrasena2").val(),
                        correoelectronico  : $("#correoelectronico2").val()
                        
                    }
                }).done(function (json) { //Se ejecuta cuando todo sale bien
                    alert(json.msj);
                    //Refrescando la tabla
                    $('#tbUsuario').dataTable().api().ajax.reload();
                    
                    //Cerrando el modal
                    $('#modalUsuario').modal("toggle");
                }).fail(function (json) { //Se ejecuta cuando algo sale mal
                    alert(json.msj);
                });
            }
//

        </script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" >

    </head>
